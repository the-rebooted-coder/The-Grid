name: Generate Daily Dot Image

on:
  # Schedule to run at 18:30 UTC daily (which is 00:00 IST)
  schedule:
    - cron: '30 18 * * *'
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # <--- CHANGED FROM '3.x' TO '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run image generation script
        run: python generate_image.py

      - name: Commit and Push generated image
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add daily_status.png
          git diff --staged --quiet || git commit -m "Automated daily image update [skip ci]"
          git push